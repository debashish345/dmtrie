<div class="min-h-screen bg-gray-100 p-4 sm:p-6 lg:p-8 font-inter">
  <div class="max-w-6xl mx-auto">
    <app-back-button></app-back-button>
    <h1 class="text-4xl font-extrabold text-gray-900 mb-8 text-center sm:text-left">Article Feed</h1>

    <div class="grid gap-6 md:grid-cols-2 lg:grid-cols-3">
      <!-- Loop through each article -->
      <div *ngFor="let article of articles"
           class="bg-white rounded-xl shadow-lg hover:shadow-xl transition-shadow duration-300 overflow-hidden flex flex-col">
        <div class="p-6 flex-grow">
          <div class="flex items-center mb-4">
            <span class="text-xl font-bold text-indigo-600 mr-3">{{ article.id }}.</span>
            <h2 class="text-2xl font-semibold text-gray-800 leading-tight">{{ article.title }}</h2>
          </div>

          <div class="space-y-3 text-gray-600 text-sm mb-6">
            <p class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM9.555 7.168A1 1 0 008 8v4a1 1 0 001.555.832l3-2a1 1 0 000-1.664l-3-2z" clip-rule="evenodd" />
              </svg>
              <a [href]="article.youtubeLink" target="_blank" class="text-blue-600 hover:underline" (click)="openYoutubeLink(article.youtubeLink)">
                Watch on YouTube
              </a>
            </p>
            <p class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-700 mr-2" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M12.316 3.051A1 1 0 0113 2v2.586a1 1 0 01.293.707l.707.707A1 1 0 0114.586 6H17a1 1 0 011 1v5a1 1 0 01-1 1h-2.586a1 1 0 01-.707.293l-.707.707A1 1 0 0112 14.586V17a1 1 0 01-1 1H9a1 1 0 01-1-1v-2.586a1 1 0 01-.293-.707l-.707-.707A1 1 0 015.414 12H3a1 1 0 01-1-1V6a1 1 0 011-1h2.586a1 1 0 01.707-.293l.707-.707A1 1 0 018 3.414V1a1 1 0 011-1h2a1 1 0 01.316.051zM11 4.258V2h-1v2.258a1 1 0 01-.316.051l-.707.707A1 1 0 018.586 6H6v1h2.586a1 1 0 01.707.293l.707.707A1 1 0 0111 8.586V11h1V8.586a1 1 0 01.293-.707l.707-.707A1 1 0 0114.586 6H17V5h-2.586a1 1 0 01-.707-.293l-.707-.707A1 1 0 0112 3.414V1H11v3.258z" clip-rule="evenodd" />
              </svg>
              <a [href]="article.codeLink" target="_blank" class="text-blue-600 hover:underline" (click)="openCodeLink(article.codeLink)">
                View Code
              </a>
            </p>
          </div>

          <div class="flex justify-between items-center text-gray-500 text-sm">
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" />
                <path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd" />
              </svg>
              <span>Visited: {{ article.visitedCount }}</span>
            </div>
            <div class="flex items-center">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-400 mr-1" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" clip-rule="evenodd" />
              </svg>
              <span>Liked: {{ article.likedCount }}</span>
            </div>
          </div>
        </div>

        <div class="p-6 bg-gray-50 border-t border-gray-200 flex justify-end space-x-3">
          <button (click)="visitArticle(article)"
                  class="px-4 py-2 bg-indigo-500 text-white rounded-lg shadow-md hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-opacity-75 transition-all duration-200 ease-in-out transform hover:scale-105">
            Visit
          </button>
          <button (click)="likeArticle(article)"
                  class="px-4 py-2 bg-pink-500 text-white rounded-lg shadow-md hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-opacity-75 transition-all duration-200 ease-in-out transform hover:scale-105">
            Like
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
