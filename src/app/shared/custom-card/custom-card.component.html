<mat-card class="custom-app-card w-full max-w-sm rounded-lg shadow-lg overflow-hidden transform transition-transform duration-300 hover:scale-105 cursor-pointer">
  <!-- Course Image -->
  <img mat-card-image [src]="imageUrl" [alt]="title" class="w-full h-48 object-cover rounded-t-lg" (error)="onImageError($event)">

  <mat-card-content class="p-6">
    <mat-card-title class="text-2xl font-bold text-gray-800 mb-2">{{ title }}</mat-card-title>
    <mat-card-subtitle class="text-gray-200 font-sans mb-4">{{ subtitle }}</mat-card-subtitle>
    <hr class="my-3">

    <!-- Course Statistics -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6">
      <div class="flex items-center text-gray-700">
        <!-- Icon for Total Visits (using inline SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-blue-500">
          <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
          <circle cx="12" cy="12" r="3"></circle>
        </svg>
        <span>Total Visits: <span class="font-semibold">{{ totalVisits | number }}</span></span>
      </div>
      <div class="flex items-center text-gray-700">
        <!-- Icon for Total Content (using inline SVG) -->
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-green-500">
          <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
          <polyline points="14 2 14 8 20 8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <line x1="10" y1="9" x2="8" y2="9"></line>
        </svg>
        <span>Content Count: <span class="font-semibold">{{ totalContentCount }}</span></span>
      </div>
    </div>

    <!-- Latest Updates -->
    <div class="flex items-center text-gray-700 mb-6">
      <!-- Icon for Latest Updates (using inline SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2 text-purple-500">
        <path d="M8 2v4"></path>
        <path d="M16 2v4"></path>
        <rect x="3" y="4" width="18" height="18" rx="2"></rect>
        <path d="M3 10h18"></path>
        <path d="M8 14h.01"></path>
        <path d="M12 14h.01"></path>
        <path d="M16 14h.01"></path>
        <path d="M8 18h.01"></path>
        <path d="M12 18h.01"></path>
        <path d="M16 18h.01"></path>
      </svg>
      <span>Latest Update: <span class="font-semibold">{{ latestUpdate }}</span></span>
    </div>

    <!-- Check it now button -->
    <button mat-flat-button color="primary" class="w-full py-3 px-4 rounded-md font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition duration-300 ease-in-out transform hover:-translate-y-0.5"
    (click)="navigateToLink()">
      Check it now
    </button>
  </mat-card-content>
</mat-card>
